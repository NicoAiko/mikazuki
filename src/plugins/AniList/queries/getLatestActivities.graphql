query GetActivities($page: Int!, $perPage: Int!, $isFollowing: Boolean) {
  page: Page(page: $page, perPage: $perPage) {
    activities(isFollowing: $isFollowing, sort: [ID_DESC]) {
      ... on ListActivity {
        id
        media {
          id
          title {
            userPreferred
          }
          coverImage {
            extraLarge
          }
          type
        }
        user {
          name
          avatar {
            large
          }
        }
        progress
        status
        type
        createdAt
        replyCount
        likeCount
        isLiked
        isSubscribed
        isLocked
        replies {
          id
          userId
          text(asHtml: true)
          likeCount
          isLiked
          createdAt
          user {
            name
            avatar {
              large
            }
          }
          likes {
            name
            avatar {
              large
            }
          }
        }
      }
    }
  }
}
